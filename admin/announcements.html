<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Announcements - Zeruel Staff Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header"></div>
    
    <div class="content-section">
        <header class="admin-header">
            <h1><i class="fas fa-bullhorn"></i> Manage Announcements</h1>
            <p>Edit or delete existing announcements</p>
        </header>

        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Content Preview</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="announcementsTable">
                    <!-- Announcements will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Announcement</h2>
                <form id="editForm">
                    <input type="text" id="editTitle" placeholder="Title" required>
                    <div id="editor">
                        <!-- Quill editor will be initialized here -->
                    </div>
                    <input type="url" id="editImage" placeholder="Image URL (optional)">
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Update</button>
                        <button type="button" id="deleteBtn" class="btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="../js/components.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/admin/announcements.js"></script>
</body>
</html>
